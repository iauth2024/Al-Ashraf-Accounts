<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Summary</title>
    <!-- Bootstrap 4 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin-top: 20px;
        }
        h1, h2 {
            color: #007bff;
        }
        .table {
            margin-top: 20px;
            border-radius: 8px;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .table th {
            background-color: #343a40;
            color: white;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }
        .table-bordered {
            border: 1px solid #dee2e6;
        }
        .btn-book-number {
            background-color: #c12139;
            color: white;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-book-number:hover {
            background-color: #0056b3;
        }
        .btn-book-number:focus {
            outline: none;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .search-input {
            width: 100%;
            max-width: 400px;
            margin: 10px auto 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Book Summary</h1>
        
        <!-- Search Bar -->
        <div class="text-center">
            <input type="text" id="searchInput" class="search-input" placeholder="Search by Book Number">
        </div>
        
        <!-- Book Summary Table -->
        <h2 class="text-center mt-4">Book Summary by Book Number</h2>
        <table class="table table-striped table-bordered" id="bookTable">
            <thead>
                <tr>
                    <th>Book Number</th>
                    <th>No of Receipts</th>
                    <th>Cash</th>
                    <th>UPI</th>
                    <th>Cheque</th>
                    <th>Bank Transfer</th>
                    <th>Total Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for book in book_summary %}
                <tr>
                    <td>
                        <button class="btn-book-number">{{ book.book_number }}</button>
                    </td>
                    <td>{{ book.receipt_count }}</td>
                    <td>{{ book.cash }}</td>
                    <td>{{ book.upi }}</td>
                    <td>{{ book.cheque }}</td>
                    <td>{{ book.bank_transfer }}</td>
                    <td>{{ book.total_amount }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- JavaScript for Search Functionality -->
    <script>
        document.getElementById('searchInput').addEventListener('keyup', function() {
            const searchValue = this.value.toLowerCase();
            const tableRows = document.querySelectorAll('#bookTable tbody tr');

            tableRows.forEach(row => {
                const bookNumber = row.cells[0].textContent.toLowerCase();
                if (bookNumber.includes(searchValue)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
